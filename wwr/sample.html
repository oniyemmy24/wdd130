<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Ice Rafting Inc. Contact Us</title>
    <meta name="description" content="Ice Rafting Contact Us Page">
    <meta name="author" content="Oluwayemi">
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>
<main>
    <div class="container">
        <div class="left-column">
            <section class="team-section">
                <h1>Meet Our Team</h1>
                <div class="team-members">
                    <figure>
                        <img src="images/port1.webp" alt="Employee Name">
                        <figcaption>Employee Name - Title</figcaption>
                    </figure>
                    <figure>
                        <img src="images/port2.webp" alt="Employee Name">
                        <figcaption>Employee Name - Title</figcaption>
                    </figure>
                    <figure>
                        <img src="images/port3.webp" alt="Employee Name">
                        <figcaption>Employee Name - Title</figcaption>
                    </figure>
                </div>
            </section>
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userName">Your Name:</label>
                            <input type="text" id="userName" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Your Email Address:</label>
                            <input type="email" id="userEmail" name="userEmail" required>
                        </div>
                    </div>

                        <h3>Purpose of Your Message:</h3>
                        <label><input type="radio" name="messagePurpose" value="general" checked> General
                            Inquiry</label>
                        <label><input type="radio" name="messagePurpose" value="reservation"> Reservation
                            Question</label>
                        <label><input type="radio" name="messagePurpose" value="suggestion"> Website Suggestion</label>

                    <div class="form-group">
                        <label for="userMessage">Message:</label>
                        <textarea id="userMessage" name="userMessage" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-button">Submit Message</button>
                    </div>
                </form>
            </section>
        </div>
        <aside class="contact-details">
            <h2>Company Information</h2>
            <address>
                <p><strong>Address:</strong> 1 road, RC 12345</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> <a href="mailto:contact@icerftingadventure.com">contact@icerftingadventure.com</a>
                </p>
            </address>

            <iframe id="googleMap" src="https://maps.google.com/maps?q=YourLocation&amp;output=embed"></iframe>
        </aside>
    </div>
</main>

        <a href="https://facebook.com">
            <img src="images/fb.png" alt="Facebook">
        </a>
        <a href="https://twitter.com">
            <img src="images/twitter.png" alt="Twitter">
        </a>
        <a href="https://instagram.com">
            <img src="images/insta.png" alt="Instagram">
        </a>

</footer>
</body>
</html>
